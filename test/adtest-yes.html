<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdSense点击事件追踪</title>
<!-- 添加 Google Analytics 代码 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1RP6E6GC5H"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-1RP6E6GC5H');
</script>
</head>
<body>

<!-- 模拟的广告元素 -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4694110216243855"
     crossorigin="anonymous"></script>
<!-- freegamehub-展示广告1 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4694110216243855"
     data-ad-slot="8338320676"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>

<script>
// 在广告被点击时触发
document.addEventListener('click', function(event) {
    if (event.target.classList.contains('adsbygoogle')) {
        // 发送事件到 Google Analytics
        gtag('event', 'Ad Click', {
            'event_category': 'Ad',
            'event_label': 'Ad Click'
        });
        console.log('广告被点击了！');
    }
});
</script>

</body>
</html>
